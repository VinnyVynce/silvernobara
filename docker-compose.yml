version: '3'
services:
  silvernobara:
    privileged: true
    image: silvernobara:36
    security_opt:
      - label:disable
    build:
      dockerfile: Dockerfile
      args:
        REPO: /repo
    volumes:
      - /mnt/user/appdata/letsencrypt/www/ostree:/repo
    network_mode: "host"
    environment:
      - REPO=/repo
